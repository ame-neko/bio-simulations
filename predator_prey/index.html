<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Predator-Prey Simulation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>Predator–Prey Simulation</h1>

<div>
    <label>α (Prey growth): <input id="alpha" type="number" step="0.01" value="0.1"></label>
    <label>β (Predation rate): <input id="beta" type="number" step="0.01" value="0.02"></label>
    <label>γ (Predator death): <input id="gamma" type="number" step="0.01" value="0.3"></label>
    <label>δ (Predator growth): <input id="delta" type="number" step="0.01" value="0.01"></label>
    <button id="run-btn">Run Simulation</button>
</div>
<canvas id="chart" width="800" height="400"></canvas>
<script type="module" src="./index.js"></script>
</body>
</html>
